<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <h2>Register</h2>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" th:field="*{username}" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
      <label for="street">Street:</label>
      <input type="text" id="street" th:field="*{address.street}" required>
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" th:field="*{address.city}" required>
    </div>
    <div>
      <label for="state">State:</label>
      <input type="text" id="state" th:field="*{address.state}" required>
    </div>
    <div>
      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" th:field="*{address.zipCode}" required>
    </div>
    <div>
      <label for="country">Country:</label>
      <input type="text" id="country" th:field="*{address.country}" required>
    </div>
    <div>
      <button type="submit">Register</button>
    </div>
  </form>
</div>
</body>
</html>
