<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/cart">Cart</a></li>
      <li><a href="/user/dashboard">Dashboard</a></li>
    </ul>
  </nav>
  <h1>Welcome to Wheels Ecommerce</h1>
</header>
<main>
  <section>
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div th:each="product : ${featuredProducts}" class="product-item">
        <h3 th:text="${product.name}"></h3>
        <p th:text="${product.description}"></p>
        <p>Price: <span th:text="${product.price}"></span></p>
        <form th:action="@{/cart/add/{productId}(productId=${product.id})}" method="post">
          <button type="submit">Add to Cart</button>
        </form>
      </div>
    </div>
  </section>
</main>
<footer>
  <p>&copy; 2024 Wheels Ecommerce</p>
</footer>
</body>
</html>
