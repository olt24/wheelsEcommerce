<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Products</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Manage Products</h1>
</header>
<main>
    <a href="/admin/products/add">Add New Product</a>
    <ul>
        <li th:each="product : ${products}">
            <span th:text="${product.name}"></span> - <span th:text="${product.price}"></span>
            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}">Edit</a>
            <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
    </ul>
</main>
</body>
</html>
