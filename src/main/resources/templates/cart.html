<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cart</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
  <h1>Your Cart</h1>
</header>
<main>
  <ul>
    <li th:each="item : ${cart.cartItems}">
      <span th:text="${item.product.name}"></span> - <span th:text="${item.quantity}"></span> x <span th:text="${item.price}"></span>
      <form th:action="@{/cart/remove/{productId}(productId=${item.product.id})}" method="post">
        <button type="submit">Remove</button>
      </form>
    </li>
  </ul>
  <form th:action="@{/cart/clear}" method="post">
    <button type="submit">Clear Cart</button>
  </form>
</main>
</body>
</html>
